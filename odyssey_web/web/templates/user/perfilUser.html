{% extends 'web/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block titulo %}Odyssey | Editar{% endblock %}

{% block body %}
<div class="container mt-4">
  <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
          <div class="card">
              <div class="card-body">
                  <h3>Editar datos</h3>
                  <hr>
                  <form action="" method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <input type="submit" value="Modificar" class="btn btn-success float-right">
                      <button type="button" class="btn btn-warning"><a href="{% url 'home' %}">Volver</a></button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
