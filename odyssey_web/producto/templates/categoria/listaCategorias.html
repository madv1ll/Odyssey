{% include 'baseadmin.html' %}
{% load static %}


<div class="container-sm">

    <form class="d-flex" id="barraBusqueda" method="GET">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="buscar"
            value="{{request.GET.buscar}}">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>

</div>


<div class="container-sm" id="categorias">
    <button type="button" class="btn btn-success"><a href="{% url 'agregar_categoria' %}">Agregar Categoria</a></button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in entity %}
            <tr>
                <td>{{ p.descripcion | title }}</td>

                <td>
                    <button type="button" class="btn btn-danger"><a href="#" onclick="AlertEliminarCategoria({{ p.id_categoria }});">Eliminar</a></button>
                    <button type="button" class="btn btn-warning"><a href="{% url 'modificar_categoria' p.id_categoria %}">Editar</a></button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="{% static 'js/alert.js' %}"></script>
