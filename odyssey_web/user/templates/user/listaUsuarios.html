{% load crispy_forms_tags %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/user.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin | Usuarios</title>
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #EB6604;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'administrador' %}">Home</a>
                        </li>
                    </ul>
                    <li class="d-flex">
                        <a class="nav-link" href="{% url 'home' %}" id="salir">Salir</a>
                    </li>
                </div>
            </div>
        </nav>
    </section>


    <div class="container-sm">

        <form class="d-flex" id="barraBusqueda" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="buscar"
                value="{{request.GET.buscar}}">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>

    </div>

    <div class="container-sm" id="user">
        <button type="button" class="btn btn-success"><a href="{% url 'registro' %}">Agregar Usuario</a></button>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th>Tipo de usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for p in entity %}
                    
                    <tr>
                        <td>{{ p.nombre | title }}</td>
                        {% if p.is_staff %}
                        <td>Administrador</td>
                        {% else %}
                        <td>Cliente</td>
                        {% endif %}
                        <td>
                            <button type="button" class="btn btn-danger"><a href="{% url 'eliminar_user' p.rut %}">Eliminar</a></button>
                            <!-- <button type="button" class="btn btn-warning"><a href="">Editar</a></button> -->
                        </td>
                    </tr>
              

                {% endfor %}
            </tbody>
        </table>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
