{% extends 'web/base.html' %}
{% load static %}
{% block titulo %}Registrarse{% endblock %}
{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3>Registrate</h3>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Registrarse" class="btn btn-success float-right">
                        <br><br>
                        <p>Ya tienes una cuenta? <a class="btn btn-primary" href="{% url 'login' %}">iniciar sesion</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
