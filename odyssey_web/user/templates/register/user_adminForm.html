{% extends 'baseadmin.html' %}
{% load static %}
{% block titulo %}Registrar Usuario{% endblock %}
{% block body %}
<div class="container mt-4" id="registro">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3>Registrar Usuario</h3>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-end mt-2">
                            <a class="btn btn-danger float-left" href="{% url 'users' %}">Volver</a>
                            &nbsp;
                            <input type="submit" value="Registrar" class="btn btn-success float-right">
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
