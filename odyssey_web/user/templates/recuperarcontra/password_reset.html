{% include 'web/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h2>Cambiar contraseña</h2>
<form action="password_reset()" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        <label>{{ field.label_tag }}</label>
        <p>{{ field }}</p>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Enviar link de confirmación</button>
</form>
</div>
{% endblock %}
