{% include 'web/base.html' %}
{% load static %}
<!Doctype html>
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odyssey | Iniciar Sesi√≥n </title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static path %}imagenes/icono3.1.png"/>
	<link rel="stylesheet" type="text/css" href="{% static path %}login/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static path %}login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static path %}login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="{% static path %}login/vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="{% static path %}login/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="{% static path %}login/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="{% static path %}login/vendor/select2/select2.min.css">	
	<link rel="stylesheet" type="text/css" href="{% static path %}login/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="{% static path %}login/css/util.css">
	<link rel="stylesheet" type="text/css" href="{% static path %}login/css/main.css">
</head>
{% block body %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form  method="POST" class="login100-form validate-form flex-sb flex-w">
                {% csrf_token %}
                {% if request.method == 'POST' %} 
                    {% if form.error_messages %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss = "alert" aria-label = "Close">
                            <span aria-hidden = "true">&times;</span>
                        </button>
                        <strong>Error: </strong> Credenciales incorrectas
                        </div>
                    {% endif %}
                {% endif %}
                <span class="login100-form-title p-b-51">
                    Bienvenid@
                </span>
                <span>
                    <img src="{% static path %}imagenes/icono3.1.png" alt="logo" class="logo-login">
                </span>
                <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
                    {{ form.username }}
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                    {{ form.password }}
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        Iniciar Sesi&oacute;n
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
